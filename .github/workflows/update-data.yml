name: Actualizar datos SIC3PRO

on:
  schedule:
    # Ejecutar todos los d√≠as a las 8 AM UTC (5 AM Chile)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Permitir ejecuci√≥n manual
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - '.github/workflows/**'

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install pandas beautifulsoup4 requests lxml
    
    - name: Ejecutar script de actualizaci√≥n
      run: |
        chmod +x scripts/update_data.sh
        ./scripts/update_data.sh auto
    
    - name: Verificar cambios en datos
      id: check-changes
      run: |
        git add data/datasets/ || true
        if git diff --cached --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit y push si hay cambios
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "ü§ñ Actualizaci√≥n autom√°tica de datos $(date '+%Y-%m-%d %H:%M')"
        git push origin main
      
    - name: Notificar √©xito
      if: success()
      run: |
        echo "‚úÖ Datos actualizados exitosamente"
        echo "üìÖ √öltima actualizaci√≥n: $(date)"
    
    - name: Notificar fallo
      if: failure()
      run: |
        echo "‚ùå Error en actualizaci√≥n de datos"
        echo "Por favor revisa los logs"
